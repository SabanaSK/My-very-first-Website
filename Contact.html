    <main>
        <img src="img/GalleryofSKLogo (kopia 2).png" class="About-img img-fluid" alt="logo" title="SKLogo">
        <div>
            <h2> FIND ME ON SOCIAL MEDIA </h2>
            <div class="media-container">
                <ul>
                    <li>
                        <a href="https://www.youtube.com/channel/UCVhhjVlSRElPzQLRQbZpXIw"><img
                                src="img/youtube-shorts-icon.svg" class="Social-media" alt="Youtube" title="Youtube">

                    </li>
                </ul>
            </div>
        </div>
        <div class="form-container">
            <form onsubmit="return validation()" id="myform"
                action="file:///Users/sudaratsornkarn/Documents/Website/FinalProject/Contact.html">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">First Name*</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                        <span id="message"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">Email*</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="email" name="email" placeholder="GalleryOfSK@hotmail.sk">
                        <span id="emailmessage"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="topic">Topic</label>
                    </div>
                    <div class="col-75">
                        <select id="topic" name="topic">
                            <option value="" disabled selected> Choose...</option>
                            <option value="work"> Work</option>
                            <option value="shop">Shop</option>
                            <option value="question">Question about art</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="subject">Subject*</label>
                    </div>
                    <div class="col-75">
                        <textarea id="subject" name="subject" placeholder="Write me something.."
                            style="height:200px"></textarea>
                        <span id="subjectmessage"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                    </div>
                    <div class="col-75">
                        <input type="checkbox" id="update" name="update" value="update">
                        <label for="update" style="padding-bottom: 26px;
                    "> Get news and update</label>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="submit">
                </div>
            </form>
        </div>
